<div ng-controller="CricketController">
  <h1>International Cricket Schedule</h1>
 
  <!-- Loading animation -->
  <div ng-if="!result" class="loading">
    <lottie-player
      src="./../../assets/loading.json"
      background="transparent"
      speed="1.3"
      style="justify-content: center; width: 300px; height: 300px;"
      loop autoplay>
    </lottie-player>
  </div>
 
  <!-- Schedule Display -->
  <div class="schedule-container" ng-if="schedules.length > 0">
    <div ng-repeat="schedule in schedules" class="schedule-card">
      <h2>{{ schedule.date }}</h2>
      <div class="card" ng-repeat="match in schedule.matches">
        <h3>{{ match.seriesName }}</h3>
        <p><strong>Match:</strong> {{ match.matchDesc }}</p>
        <p><strong>Format:</strong> {{ match.matchFormat }}</p>
        <p><strong>Start Date:</strong> {{ match.startDate | date: 'fullDate' }}</p>
      </div>
    </div>
  </div>
 
  <!-- Error/No Data -->
  <div ng-if="result && schedules.length === 0" class="no-schedule">
    <p>No schedules available at the moment. Please check back later.</p>
  </div>
</div>
