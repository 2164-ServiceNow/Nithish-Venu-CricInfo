<div ng-controller="RankingsController">
    <div class="container">
      
      <h1>ICC Cricket Rankings</h1>
      <div class="format-buttons">
        <!-- Player Rankings Buttons -->
        <button ng-click="fetchRankings('batsmen', 't20')">T20 Batsmen</button>
        <button ng-click="fetchRankings('bowlers', 't20')">T20 Bowlers</button>
        <button ng-click="fetchRankings('allrounders', 't20')">T20 All-Rounders</button>
        <button ng-click="fetchRankings('batsmen', 'odi')">ODI Batsmen</button>
        <button ng-click="fetchRankings('bowlers', 'odi')">ODI Bowlers</button>
        <button ng-click="fetchRankings('allrounders', 'odi')">ODI All-Rounders</button>
        <button ng-click="fetchRankings('batsmen', 'test')">Test Batsmen</button>
        <button ng-click="fetchRankings('bowlers', 'test')">Test Bowlers</button>
        <button ng-click="fetchRankings('allrounders', 'test')">Test All-Rounders</button>
  
        <!-- Team Rankings Buttons -->
        <button ng-click="fetchTeamRankings('t20')">T20 Team Rankings</button>
        <button ng-click="fetchTeamRankings('odi')">ODI Team Rankings</button>
        <button ng-click="fetchTeamRankings('test')">Test Team Rankings</button>
      </div>
  
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th ng-if="isTeamRanking">Team</th>
            <th ng-if="!isTeamRanking">Player</th>
            <th ng-if="!isTeamRanking">Country</th>
            <th>Rating</th>
            <!-- <th ng-if="!isTeamRanking">Trend</th> -->
            <th ng-if="isTeamRanking">Points</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in rankings">
            <td>{{ item.rank }}</td>
            <td>
              <img ng-if="!isTeamRanking" ng-src="{{ item.imageUrl }}" alt="{{ item.name }}" />
              {{ item.name }}
            </td>
        <td ng-if="!isTeamRanking">{{ item.country }}</td>
            <td>{{ item.rating }}</td>
            <td ng-if="isTeamRanking">{{ item.points }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
